<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title text="添加志愿"></title>
    <script type="text/javascript" data-main="/jscustom/student/addApplication.js" src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
</head>
<body>
<div class="container">
    <!--表单-新增学生-->
    <form class="form-horizontal" id="form_addApplication" method="post" style="margin: 5px">
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="a_level"><span class="text-danger">*</span>申请层次：</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control" id="a_level" name="a_level" required="required">
                    <option value="硕士">硕士</option>
                    <option value="直博">直博</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="a_major"><span class="text-danger">*</span>申请专业：</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control" id="a_major" name="a_major" required="required">
                    <option value="计算机科学与技术">计算机科学与技术</option>
                    <option value="软件工程">软件工程</option>
                    <option value="人工智能">人工智能</option>
                    <option value="网络空间安全">网络空间安全</option>
                    <option value="计算机技术（专业学位）">计算机技术（专业学位）</option>
                    <option value="软件工程（专业学位）">软件工程（专业学位）</option>
                    <option value="人工智能（专业学位）">人工智能（专业学位）</option>
                    <option value="网络空间安全（专业学位）">网络空间安全（专业学位）</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="a_studytype"><span class="text-danger">*</span>学习方式：</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control" id="a_studytype" name="a_studytype" required="required">
                    <option value="全日制">全日制</option>
                    <option value="非全日制">非全日制</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="a_direction"><span class="text-danger">*</span>研究方向：</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control" id="a_direction" name="a_direction" required="required">
                    <option value="计算机视觉">计算机视觉</option>
                    <option value="自然语言处理">自然语言处理</option>
                    <option value="数据挖掘">数据挖掘</option>
                    <option value="人工智能">人工智能</option>
                    <option value="机器学习">机器学习</option>
                    <option value="模式识别">模式识别</option>
                    <option value="软件工程">软件工程</option>
                    <option value="深度学习与神经网络">深度学习与神经网络</option>
                    <option value="计算机网络">计算机网络</option>
                    <option value="计算机体系结构">计算机体系结构</option>
                    <option value="数据库技术">数据库技术</option>
                    <option value="区块链技术">区块链技术</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="a_tutor"><span class="text-danger">*</span>导师：</label>
            <div class="col-md-9 col-sm-9">
                <input class="form-control"  type="text" id="a_tutor" name="a_tutor" placeholder="填写导师" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="a_orient"><span class="text-danger">*</span>定向就业：</label>
            <div class="col-md-9 col-sm-9">
                <select class="form-control" id="a_orient" name="a_orient" required="required">
                    <option value="非定向">非定向</option>
                    <option value="定向">定向</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 text-right">
                <button type="reset" class="btn btn-primary">重 置</button>
            </div>
            <div class="col-sm-6 text-left">
                <button id="btn_addApplication" type="button" class="btn btn-success">提 交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
